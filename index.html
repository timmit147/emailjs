<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EmailJS Form Example</title>
</head>
<body>
  <h1>EmailJS Form Example</h1>
  
  <form id="myForm">
    <label for="to_name">To (Name):</label><br>
    <input type="text" id="to_name" name="to_name" required><br><br>
    
    <label for="from_name">From (Your Name):</label><br>
    <input type="text" id="from_name" name="from_name" required><br><br>
    
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" required></textarea><br><br>
    
    <button type="submit">Send Email</button>
  </form>

  <!-- Include EmailJS library -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    // Initialize EmailJS with your EmailJS Service ID
    emailjs.init('service_fnmqfeh');

    // Function to send email using EmailJS sendForm
    function sendEmail(event) {
      event.preventDefault(); // Prevent form submission

      // Send email using EmailJS sendForm with your Template ID
      emailjs.sendForm('service_fnmqfeh', 'template_6h53ib6', '#myForm')
        .then(function(response) {
          console.log('SUCCESS!', response.status, response.text);
          alert('Email sent successfully!');
        })
        .catch(function(error) {
          console.error('FAILED...', error);
          alert('Email failed to send.');
        });

      // Reset the form after submission
      document.getElementById('myForm').reset();
    }

    // Attach sendEmail function to form submission
    document.getElementById('myForm').addEventListener('submit', sendEmail);
  </script>
</body>
</html>
