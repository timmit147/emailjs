<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Form</title>
  <style>
    .field {
      margin-bottom: 10px;
    }

    .field label {
      display: block;
      font-size: 12px;
      color: #777;
    }

    .field input {
      display: block;
      min-width: 250px;
      line-height: 1.5;
      font-size: 14px;
    }

    input[type="submit"] {
      display: block;
      padding: 6px 30px;
      font-size: 14px;
      background-color: #4460AA;
      color: #fff;
      border: none;
    }
  </style>
</head>
<body>

<form id="form">
  <div class="field">
    <label for="from_name">From Name</label>
    <input type="text" name="from_name" id="from_name" required>
  </div>
  <div class="field">
    <label for="to_name">To Name</label>
    <input type="text" name="to_name" id="to_name" required>
  </div>
  <div class="field">
    <label for="message">Message</label>
    <input type="text" name="message" id="message" required>
  </div>
  <div class="field">
    <label for="reply_to">Reply To</label>
    <input type="text" name="reply_to" id="reply_to" required>
  </div>

  <input type="submit" id="button" value="Send Email">
</form>

<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script>
  emailjs.init('YOUR_USER_ID'); // Replace with your EmailJS user ID

  const btn = document.getElementById('button');

  document.getElementById('form').addEventListener('submit', function(event) {
    event.preventDefault();

    btn.value = 'Sending...';

    const serviceID = 'default_service';
    const templateID = 'template_6h53ib6';

    emailjs.sendForm(serviceID, templateID, this)
      .then(() => {
        btn.value = 'Send Email';
        alert('Email sent successfully!');
        document.getElementById('form').reset(); // Optional: Clear the form after sending
      }, (err) => {
        btn.value = 'Send Email';
        alert(JSON.stringify(err));
      });
  });
</script>

</body>
</html>
